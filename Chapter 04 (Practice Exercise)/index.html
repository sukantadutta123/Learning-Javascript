<body>
    

    <script>
        let name = 'Sukanta Dutta';
        console.log(name);
    
        let costOfMyntra = (186 + 400) * 2 + (6 * 199) - 32 * 3;
        const gst = 13 / 100;
        let GSTPrice = gst * costOfMyntra;
        let AfterGstPrice = GSTPrice + costOfMyntra;
    
        console.log(`Price before GST = ${Math.round(costOfMyntra)}`);
        console.log(`GST Price = ${Math.round(GSTPrice)}`);
        console.log(`After GST Price = ${Math.round(AfterGstPrice)}`);
    </script>
