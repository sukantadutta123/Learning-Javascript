    <script>
        function oddEven(number){
            if(number % 2 == 0){
                return 'Even Number';
            } else {
                return 'Odd Number';
            }
        }
        console.log(oddEven(4));
        console.log(oddEven(5));
        console.log(oddEven(6));
        console.log(oddEven(7));


        function largerest(a,b){
            if(a > b){

            }
        }
        console.log(largerest(4,5));

            return F;
        }
